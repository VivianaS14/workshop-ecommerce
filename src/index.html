<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
  </head>
  <body>
    <main class="main">
      <!-- Nav bar -->
      <header>
        <nav class="navbar navbar-expand-lg p-3 fs-5">
          <div class="container-fluid border-bottom pb-4">
            <a class="navbar-brand products" href="#">
              <img src="./images/logo.svg" alt="Logo-Sneakers" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between"
              id="navbarNav"
            >
              <ul
                class="navbar-nav justify-content-around align-items-center gap-4"
              >
                <li class="nav-item products">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Collections</a
                  >
                </li>
                <li id="men-products" class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Men</a
                  >
                </li>
                <li id="women-prodcuts" class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Women</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Contact</a
                  >
                </li>
              </ul>
              <ul
                class="navbar-nav justify-content-around align-items-center gap-4"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#cartModal"
                    ><img src="./images/icon-cart.svg" alt="Cart" width="30"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    ><img
                      src="./images/image-avatar.png"
                      alt="Avatar"
                      width="60"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Carrito -->
      <div
        class="modal fade"
        id="cartModal"
        tabindex="-1"
        aria-labelledby="cartModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="cartModalLabel">Cart</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body cart-container">
              <!-- <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="./assets/7.jpg"
                  class="img-fluid rounded-start"
                  alt="Product"
                />
              </div>
              <div class="col-md-8 position-relative">
                <div class="card-body">
                  <h5 class="card-title text-green">Yumitos Chilli</h5>
                  <p class="card-text">1 x $10.25</p>
                </div>
                <button
                  type="button"
                  class="btn-close position-absolute top-0 end-0 m-1"
                  aria-label="Close"
                ></button>
              </div>
            </div>
          </div> -->
            </div>
            <div class="modal-footer">
              <div class="container text-center">
                <button
                  type="button"
                  class="btn btn-dark ms-2 px-5 py-2 btn-orange"
                >
                  Check Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Card product -->
      <div class="container card-container">
        <div class="card m-auto my-3" style="max-width: 90vw">
          <div class="row g-0">
            <div class="col-md-4">
              <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-bs-ride="true"
              >
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="3"
                    aria-label="Slide 4"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="./images/image-product-1.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/image-product-2.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/image-product-3.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="./images/image-product-4.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body p-5">
                <p class="card-text text-orange">SNEAKER COMPANY</p>
                <h5 class="card-title fs-2">Fall Limited Edition Sneakers</h5>
                <p class="card-text">
                  Casual: Versátiles, transmiten simplicidad, naturalidad y
                  comodidad, se utilizan en contextos que no exigen el respeto
                  de un código de vestimenta
                </p>
                <p class="card-text fs-4">Total: $125.00</p>
                <p class="card-text fs-6">Unidad: $125.00</p>
                <div class="container d-flex align-items-center">
                  <div class="input-group w-25 bg-light py-0">
                    <button
                      class="btn text-orange fs-5"
                      type="button"
                      id="button-addon1"
                    >
                      -
                    </button>
                    <input
                      type="number"
                      class="form-control text-center bg-light"
                      placeholder=""
                      aria-label="Example text with button addon"
                      aria-describedby="button-addon1"
                      value="0"
                    />
                    <button
                      class="btn text-orange fs-5"
                      type="button"
                      id="button-addon1"
                    >
                      +
                    </button>
                  </div>
                  <button
                    type="button"
                    class="btn btn-dark ms-2 px-5 py-2 btn-orange"
                    id="btn-add-cart"
                  >
                    <img src="./images/icon-cart-copy.svg" alt="" />
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
